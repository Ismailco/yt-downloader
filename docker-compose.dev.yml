services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: dev
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379/0

      - DOWNLOAD_TOKEN_SECRET=${DOWNLOAD_TOKEN_SECRET:-changeme}
      - OUTPUT_BASE=/data
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - storage:/data/storage
      - tmp:/data/tmp
    ports:
      - "3000:3000"
    command: pnpm dev
    stdin_open: true
    tty: true

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker.dev
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379/0

      - DOWNLOAD_TOKEN_SECRET=${DOWNLOAD_TOKEN_SECRET:-changeme}
      - OUTPUT_BASE=/data
    volumes:
      - .:/app
      - /app/node_modules
      - storage:/data/storage
      - tmp:/data/tmp
    stdin_open: true
    tty: true

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"

volumes:
  storage:
  tmp:
